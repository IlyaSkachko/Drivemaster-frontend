<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drivemaster - Контакты</title>
		<link rel="shortcut icon" href="../assets/icons/logo.png" type="image/x-icon" />

		<!-- CSS -->
		<link rel="stylesheet" href="../styles/main.css" />
		<link rel="stylesheet" href="../styles/header.css" />
		<link rel="stylesheet" href="../styles/main-info.css" />
		<link rel="stylesheet" href="../styles/contacts.css" />
		<link rel="stylesheet" href="../styles/search-car.css" />
		<link rel="stylesheet" href="../styles/footer.css" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet" />

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
	</head>

	<div id="modal" class="modal">
		<div class="modal-content">
			<span id="modal-close" class="modal-close">&times;</span>
			<p id="modal-message"></p>
		</div>
	</div>

	<body>
		<header class="header">
			<div class="header-title"><a href="index.html">Drivemaster</a></div>

			<nav class="header-menu">
				<div class="menu-item"><a href="services.html">Услуги</a></div>
				<div class="menu-item"><a href="about-us.html">О нас</a></div>
				<div class="menu-item"><a href="contacts.html">Контакты</a></div>
			</nav>

			<div id="toggle-theme" class="toggle-theme">
				<i class="fa-solid fa-sun"></i>
			</div>

			<div id="burger" class="burger">
				<i class="fa-solid fa-bars"></i>
			</div>
		</header>

		<main class="content">
			<svg class="rectangles" width="404" height="404" fill="none" viewBox="0 0 404 404" role="img" aria-labelledby="svg-squares">
				<title id="svg-squares">squares</title>
				<defs>
					<pattern id="ad119f34-7694-4c31-947f-5c9d249b21f3" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
						<rect x="0" y="0" width="4" height="4" class="text-primary" fill="currentColor"></rect>
					</pattern>
				</defs>
				<rect width="404" height="404" fill="url(#ad119f34-7694-4c31-947f-5c9d249b21f3)"></rect>
			</svg>

			<div class="main-info">
				<div class="main-info-title">Связаться с нами</div>
				<div class="main-info-description">Запишитесь на встречу или звонок с нашей командой.</div>
			</div>

			<form class="contact-us">
				<label for="name" class="contact-us-label">
					Имя*
					<input id="name" type="text" class="contact-us-input" placeholder="Имя..." required />
					<div class="error-message"></div>
				</label>

				<label for="surname" class="contact-us-label">
					Фамилия*
					<input id="surname" type="text" class="contact-us-input" placeholder="Фамилия..." required />
					<div class="error-message"></div>
				</label>

				<label for="email" class="contact-us-label">
					Email*
					<input id="email" type="email" class="contact-us-input" placeholder="Email..." required />
					<div class="error-message"></div>
				</label>

				<label for="phone" class="contact-us-label">
					Номер телефона*
					<input id="phone" type="tel" class="contact-us-input" placeholder="Номер телефона..." required />
					<div class="error-message"></div>
				</label>

				<label for="telegram" class="contact-us-label">
					Telegram
					<input id="telegram" type="text" class="contact-us-input" placeholder="@username..." />
					<div class="error-message"></div>
				</label>

				<label for="question" class="contact-us-label">
					Ваш вопрос
					<textarea id="question" class="contact-us-input question" placeholder="Ваш вопрос..."></textarea>
					<div class="error-message"></div>
				</label>

				<label for="privacy" class="contact-us-label label-checkbox">
					<input id="privacy" type="checkbox" class="contact-us-checkbox" required />
					Я согласен с политикой конфиденциальности
					<div class="error-message"></div>
				</label>

				<button type="submit" class="contact-us-send-btn">Отправить</button>
			</form>
		</main>

		<footer class="footer">
			<nav class="footer-menu">
				<div class="menu-item footer-item"><a href="index.html">Главная</a></div>
				<div class="menu-item footer-item"><a href="">Услуги</a></div>
				<div class="menu-item footer-item"><a href="">О нас</a></div>
				<div class="menu-item footer-item"><a href="">Контакты</a></div>
			</nav>
			<div class="all-rights">© All rights reserved.</div>
		</footer>

		<script src="../srcipts/theme.js"></script>
		<script src="../srcipts/burger.js"></script>
		<script src="../srcipts//send-form.js"></script>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				new OrderForm(".contact-us", "api/orders");
			});
		</script>
	</body>
</html>
